    <header>
      <h1>
        Ruben Thomas, Even Numbers
      </h1>
   </header>

    <script>
        var counter = 1;
        var output = "";

        while (counter <= 101) {
           
            if (counter % 2 == 0) {
                output += counter + "<br>";
            }
            
            counter += 1;
        }

        document.write(output);
    </script>
