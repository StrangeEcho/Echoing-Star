        <link rel="stylesheet" href="styles.css" />

    <body>
        <header>
            <h1>Ruben Thomas, Guided Practice 2</h1>
        </header>

        <article>
            <div id="results">
                <ul>
                    <li id="item1"></li>
                    <li id="item2"></li>
                    <li id="item3"></li>
                    <li id="item4"></li>
                    <li id="item5"></li>
                </ul>
                <p id="resultsExpl"></p>
            </div>
            <form>
                <fieldset>
                    <label for="toolBox" id="placeLabel"> Type the name of a
                        tool, then click Submit: </label> <input type="text" id="toolBox" />
                </fieldset>
                <fieldset>
                    <button type="button" id="button">Submit</button>
                </fieldset>
            </form>
        </article>
        <script>
            var i = 1;
            var listItem = "";

            function processInput() {
                listItem = "item" + i;

                document.getElementById(listItem).innerHTML = 
                    document.getElementById("toolBox").value;
                document.getElementById("toolBox").value = "";

                switch(i) {
                    case 5:
                        document.getElementById("resultsExpl").innerHTML = "Thanks for your suggestions.";
                        break;
                    default:
                        i++;
                }
            }

            var submitButton = document.getElementById("button");
            if (submitButton.addEventListener) {
                submitButton.addEventListener("click", processInput, false);
            }
            else if (submitButton.attachEvent) {
                submitButton.attachEvent("onclick", processInput)
            }
        </script>
    </body>
