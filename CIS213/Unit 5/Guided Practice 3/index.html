<!DOCTYPE html>
<html>

    <meta charset="utf-8" />
    <meta id="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Unit 5, Guided Practice 3</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="modernizr.custom.65899.js"></script>
    </head>
    <body>
    <header>
        Ruben Thomas, Guided Practice 3
    </header>
    <article>
        <h2>Pizza Order Form</h2>
        <div id="errorMessage"></div>
        <form novalidate="novalidate">
        <fieldset id="deliveryinfo">
            <legend>Delivery Information</legend>
            <label for="name" id="name" required="required">Name</label>
            <input type="text" id="name" name="name" required="required" />
            <label for="address">Street Address</label>
            <input type="text" id="address" name="address" required="required" />
            <label for="city">City</label>
            <input type="text" id="city" name="city" required="required" />
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required="required" />
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" required="required" />
        </fieldset>
        <fieldset id="crustbox">
            <legend>Crust</legend>
            <input type="radio" name="crust" id="thin" value="Thin" />
            <label for="thin">Thin Crust</label>
            <input type="radio" name="crust" id="thick" value="Deep Dish" />
            <label for="thick">Deep Dish</label>
        </fieldset>
        <fieldset id="sizebox">
            <legend>Size</legend>
            <select id="size" name="size" required="required">
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
            <option value="XL">Extra Large</option>
            </select>
        </fieldset>
        <fieldset id="toppingbox">
            <legend>Toppings</legend>
            <input type="checkbox" id="pepperon" name="toppings" value="Pepperoni" />
            <label for="pepperon">Pepperoni</label>
            <input type="checkbox" id="sausage" name="toppings" value="Sausage" />
            <label for="sausage">Sausage</label>
            <input type="checkbox" id="greenpepp" name="toppings" value="Green Peppers" />
            <label for="greenpepp">Green Peppers</label>
            <input type="checkbox" id="onion" name="toppings" value="Onions" />
            <label for="onion">Onions</label>
            <input type="checkbox" id="cheese" name="toppings" value="Extra Cheese" />
            <label for="cheese">Extra Cheese</label>
            <label for="instructions" id="instlabel">Special Instructions</label>
            <textarea id="instructions" name="instructions" rows="3" cols="50">Special requests, delivery details</textarea>
        </fieldset>
        <fieldset id="previewbutton">
            <input type="button" id="previewBtn" value="Preview Order" />
        </fieldset>
        </form>
    </article>
    <section>
        <h2>Order Summary</h2>
        <h3>Deliver to</h3>
        <div id="deliveryTo"></div>
        <h3>Order</h3>
        <div id="order"></div>
    </section>
    <script src="script.js"></script>
    </body>
</html>
