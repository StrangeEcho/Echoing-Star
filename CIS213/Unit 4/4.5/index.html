    <header>

    <script>
        function getCurrentDateTime() {
            var now = new Date();
            var days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            var day = days[now.getDay()];
            var date = now.toLocaleDateString();
            var time = now.toLocaleTimeString();
            return `${day}, ${date}, ${time}`;
        }

        function displayVisitMessage() {
            var visited = document.cookie ? true : false
            var visitMessage = "This is your first time"
            if (visited) {
                visitMessage = `Your last visit was: ${document.cookie}`;
            }
            document.cookie = getCurrentDateTime();

            var messageElement = document.createElement('p');
            messageElement.textContent = `Ruben Thomas, ${visitMessage}`;
            document.body.appendChild(messageElement);
        }

        displayVisitMessage();
    </script>
</body>
